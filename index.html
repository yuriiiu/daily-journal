<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/main.css">
	<script type="module" src="./scripts/main.js"></script>

</head>
<body>
    
    <header>
        Logo
        Name
    </header>
    <main>
        <article>
            <section id="entryLog">
                Each entry component will include a delete and edit button
            </section>
            <aside>
                <section>
                    <h2>Daily Journal</h2>
                </section>
                <section class="journal__inputs">
                    <form action="">
                        <fieldset>
                            <label for="journalDate">Date of Entry</label>
                            <input type="date" name="journalDate" id="journalDate"></input>
                        </fieldset>
                        <fieldset>
                            <label for="journalConcepts">Concepts Covered</label>
                            <input type="text" name="journalConcepts" id="journalConcepts"></input>
    
                            <label for="journalEntry">Journal Entry</label>
                            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
                        </fieldset>
                        <fieldset>
                            <label for="journalMood">Mood for the Day</label>
                            <select name="journalMood" id="journalMood">
                                <option value="sad">Sad</option>
                                <option value="happy">Happy</option>
                                <option value="melancholic">Melancholic</option>
                                <option value="meh">Meh</option>
                                <option value="ok">Ok</option>
                                <option value="angsty">Angsty</option>
                                <option value="notBad">Not Bad</option>
                            </select>
                        </fieldset>
                        <button>Record Journal Entry</button>
                    </form>
                </section>  
            </aside>
        </article>
    </main>
    <footer>
        link to github
        copyright
    </footer>

</body>
</html>
